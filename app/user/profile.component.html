<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form autocomplete="off" [formGroup]="profileForm" novalidate (ngSubmit)="saveProfile(profileForm.value)">
        <div class="form-group" [ngClass]="{'error' : !validateFirstName() }">
            <label for="firstName">First Name:</label>
            <em *ngIf="!validateFirstName() && profileForm.controls?.firstName.errors.required">Required</em>
            <em *ngIf="!validateFirstName() && profileForm.controls?.firstName.errors.pattern">Must Start With A Capital Letter</em>
            <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name..." />
        </div>
        <div class="form-group" [ngClass]="{'error' : !validateLastName()}">
            <label for="lastName">Last Name:</label>
            <em *ngIf="!validateLastName()">Required</em>
            <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Last Name..." />
        </div>
    
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-default" (click)="logout()">Lougout</button>
        </form>
    </div>
</div>
